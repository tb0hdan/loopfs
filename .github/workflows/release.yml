name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.25.4'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install golangci-lint
      run: make tools

    - name: Run linters
      run: make lint

    - name: Run tests
      run: make test

    - name: Build for multiple platforms
      run: |
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -o build/casd-linux-amd64 cmd/casd/*.go

        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -o build/casd-linux-arm64 cmd/casd/*.go

    - name: Create release archives
      run: |
        cd build

        # Create tar.gz archives for Unix-like systems
        tar -czf casd-linux-amd64.tar.gz casd-linux-amd64
        tar -czf casd-linux-arm64.tar.gz casd-linux-arm64

    - name: Generate checksums
      run: |
        cd build
        sha256sum *.tar.gz > checksums.txt

    - name: Extract release notes
      id: extract_notes
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}
        echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

        # Create release notes
        cat > release_notes.md << EOF
        # LoopFS $TAG_NAME

        Content Addressable Storage (CAS) File Server

        ## What's Changed
        - See commit history for detailed changes

        ## Downloads
        - **Linux (x86_64)**: casd-linux-amd64.tar.gz
        - **Linux (ARM64)**: casd-linux-arm64.tar.gz

        ## Installation
        1. Download the appropriate archive for your platform
        2. Extract the binary
        3. Run \`./casd\` to start the server

        ## Verification
        Use the provided checksums.txt to verify file integrity:
        \`\`\`bash
        sha256sum -c checksums.txt
        \`\`\`
        EOF

    - name: Create GitHub Release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.extract_notes.outputs.tag_name }}
        release_name: LoopFS ${{ steps.extract_notes.outputs.tag_name }}
        body_path: release_notes.md
        draft: false
        prerelease: false

    - name: Upload Linux AMD64 Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/casd-linux-amd64.tar.gz
        asset_name: casd-linux-amd64.tar.gz
        asset_content_type: application/gzip

    - name: Upload Linux ARM64 Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/casd-linux-arm64.tar.gz
        asset_name: casd-linux-arm64.tar.gz
        asset_content_type: application/gzip

    - name: Upload Checksums
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/checksums.txt
        asset_name: checksums.txt
        asset_content_type: text/plain
